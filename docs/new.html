<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
 <title>FMC Customs - Featured Products</title>
 <style>
        :root {
            --dark: #0a0a0a;
            --mid-dark: #151515;
            --maroon: #800000;
            --bright-maroon: #a50000;
            --text-gray: #b0b0b0;
            --white: #ffffff;
            --tactical-border: 1px solid #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair; /* Tactical feel */
        }

        body {
            background-color: var(--dark);
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Tactical Background Grid */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(128, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(128, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Bebas Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Header */
        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: var(--tactical-border);
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2rem;
            color: var(--maroon);
            text-decoration: none;
            font-weight: bold;
            border: 2px solid var(--maroon);
            padding: 0 10px;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--maroon);
        }

        .cart-count {
            background: var(--maroon);
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-left: 5px;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            border-bottom: var(--tactical-border);
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: clamp(4rem, 10vw, 8rem);
            line-height: 0.9;
            margin-bottom: 1rem;
        }

        .hero h1 span {
            color: var(--maroon);
            display: block;
        }

        .hero p {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--maroon);
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .btn:hover {
            background: var(--bright-maroon);
            padding-left: 3rem;
        }

        /* Shop Section */
        .shop-section {
            padding: 5rem 5%;
        }

        .section-header {
            margin-bottom: 3rem;
            border-left: 5px solid var(--maroon);
            padding-left: 1.5rem;
        }

        .filter-tags {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 5px 15px;
            border: 1px solid #333;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .tag.active {
            background: var(--maroon);
            border-color: var(--maroon);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--mid-dark);
            border: var(--tactical-border);
            padding: 1rem;
            transition: transform 0.3s, border-color 0.3s;
            position: relative;
        }

        .product-card:hover {
            border-color: var(--maroon);
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1/1;
            background: #222;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Mock images using CSS patterns */
        .img-skate { background: linear-gradient(45deg, #111, #333); }
        .img-nba { background: linear-gradient(to bottom, #111, var(--maroon)); }
        .img-nfl { background: linear-gradient(to right, #111, #222); }

        .product-category {
            font-size: 0.7rem;
            color: var(--maroon);
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-family: 'JetBrains Mono';
            color: var(--text-gray);
        }

        .add-cart {
            margin-top: 1rem;
            width: 100%;
            background: transparent;
            border: 1px solid var(--maroon);
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            text-decoration: none;
        }

        .add-cart:hover {
            background: var(--maroon);
        }

        /* Brand Mission (Black Owned) */
        .mission {
            background: var(--mid-dark);
            padding: 5rem 5%;
            margin: 5rem 0;
            border-top: var(--tactical-border);
            border-bottom: var(--tactical-border);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .mission-text h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .mission-text span {
            color: var(--maroon);
        }

        /* Footer */
        footer {
            padding: 5rem 5% 2rem;
            border-top: var(--tactical-border);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-col h4 {
            margin-bottom: 1.5rem;
            color: var(--maroon);
        }

        .footer-col ul {
            list-style: none;
        }

        .footer-col ul li {
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .copyright {
            text-align: center;
            font-size: 0.7rem;
            color: #444;
            border-top: 1px solid #222;
            padding-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mission { grid-template-columns: 1fr; }
            nav { display: none; }
            .hero h1 { font-size: 4rem; }
        }

        /* Scorch Effect for Skater Theme */
        .scorch {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.6rem;
            opacity: 0.3;
            transform: rotate(-5deg);
        }

        img {
            max-width: 100%;
        }
        .hidden {
            opacity: 0;
        }
    </style>
</head>
